    <header class="sessao1" id="inicio">
        <section class="logomenu">

                <li><a href="#">Escritório</a></li>

                        <input class="email" type="email" name="email" required placeholder="E-mail..." />
                    </div>

                    <div class="caixa_entrada">
                        <input class="numero" type="tel" name="numero" required placeholder="Número..." />
                    </div>

                    <div class="caixa_entrada">
                        <textarea name="areatexto" id="#" cols="15" rows="1" required placeholder="Escreva sua mensagem aqui..." ></textarea>
                    </div>

                    <button class="botao">Enviar</button>

                </form>
            </div>
        </div>

    </section>
